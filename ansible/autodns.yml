- name: Start up Auto-DNS docker container
  hosts: docker-server

  tasks:
    - name: Start Auto-DNS container
      docker:
        image: rehabstudio/autodns
        name: "{{ AUTODNS_NAME }}"
        hostname: "{{ AUTODNS_NAME }}"
        ports: 0.0.0.0:53:53/udp
        volumes: /var/run/docker.sock:/var/run/docker.sock
        detach: yes
        tty: yes
      become: yes

  tags:
    - autodns
