- name: Start up MySQL docker container
  hosts: docker-server

  tasks:
    - name: Start MySQL container
      become: yes
      docker:
        image: mysql:5.6
        name: "{{ DATABASE_HOSTNAME }}"
        hostname: "{{ DATABASE_HOSTNAME }}"
        expose: 3306
        detach: yes
        tty: yes
        env:
          MYSQL_ROOT_PASSWORD: "{{ MYSQL_ROOT }}"

    - name: Wait MySQL server
      wait_for:
        host: "{{ DATABASE_HOSTNAME }}"
        port: 3306
        state: started

    - name: Add OpenStack Databases
      mysql_db:
        name: "{{ item }}"
        collation: "utf8_general_ci"
        encoding: "utf8"
        state: present
        login_user: root
        login_password: "{{ MYSQL_ROOT }}"
        login_host: "{{ DATABASE_HOSTNAME }}"
      with_items:
        - "{{ MYSQL_KEYSTONE_DB }}"
        - "{{ MYSQL_GLANCE_DB }}"
        - "{{ MYSQL_NEUTRON_DB }}"
        - "{{ MYSQL_NOVA_DB }}"

    - name: Add OpenStack Users
      mysql_user:
        name: "{{ item.name }}"
        password: "{{ item.pass }}"
        priv: "{{ item.priv }}"
        host: "{{ item.host }}"
        state: present
        login_user: root
        login_password: "{{ MYSQL_ROOT }}"
        login_host: "{{ DATABASE_HOSTNAME }}"
      with_items:
        - name: "{{ MYSQL_KEYSTONE_USER }}"
          pass: "{{ MYSQL_KEYSTONE_PASS }}"
          priv: "{{ MYSQL_KEYSTONE_DB }}.*:ALL"
          host: "%"
        - name: "{{ MYSQL_GLANCE_USER }}"
          pass: "{{ MYSQL_GLANCE_PASS }}"
          priv: "{{ MYSQL_GLANCE_DB }}.*:ALL"
          host: "%"
        - name: "{{ MYSQL_NEUTRON_USER }}"
          pass: "{{ MYSQL_NEUTRON_PASS }}"
          priv: "{{ MYSQL_NEUTRON_DB }}.*:ALL"
          host: "%"
        - name: "{{ MYSQL_NOVA_USER }}"
          pass: "{{ MYSQL_NOVA_PASS }}"
          priv: "{{ MYSQL_NOVA_DB }}.*:ALL"
          host: "%"

  tags:
    - mysql
    - controller
